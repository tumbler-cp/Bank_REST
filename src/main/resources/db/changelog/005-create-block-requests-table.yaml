databaseChangeLog:
  - changeSet:
      id: 005-create-block-requests-table
      author: your_name
      changes:
        - createTable:
            tableName: block_request
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_block_request_card
                    references: card(id)
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
