databaseChangeLog:
  - changeSet:
      id: 002-create-refresh-tokens-table
      author: your_name
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_refresh_token_user
                    references: app_users(id)
              - column:
                  name: revoked
                  type: BOOLEAN
                  defaultValue: "false"
